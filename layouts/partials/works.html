<section class="pr__works pr__section section-slider uk-section uk-section-large" id="pr__works">
  <div class="items-listing works-boxes works-slider owl-carousel" data-items="7" data-margin="30" data-loop="true"
       data-center="true" data-autoplay="true" data-dots="true">
    {{ range $.Site.Params.featuredImages }}
    <div class="item work-box">
      <div class="image pr__image__cover pr__ratio__landscape" data-src="{{ .url }}" data-uk-img="{{ .url }}"></div>
    </div>
    {{ end }}
  </div>
</section><!-- Section: Works End -->
